<!DOCTYPE html>
<html>
<head>
    <title>webOS TV Test App</title>
    <script src="webOSTV.js"></script>
    <script src="js/main.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .status {
            background: #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>webOS TV API Test</h1>
        
        <div>
            <button class="button" onclick="testAudioAPI()">Test Audio Volume</button>
            <button class="button" onclick="testNetworkAPI()">Test Network Status</button>
            <button class="button" onclick="testDeviceInfo()">Test Device Info</button>
        </div>
        
        <div id="status" class="status">
            Ready to test webOS TV APIs...
        </div>
    </div>
</body>
</html>
